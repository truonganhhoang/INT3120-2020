<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button (click)="goToIntro()" defaultHref="/intro"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="header">
    <ion-img [src]="'/assets/icon/favicon.png'"></ion-img>
    <div>Log into your account</div>
  </div>

  <form class="sign-in-form-container" [formGroup]="signInForm" (ngSubmit)="handleLogin()">
    <mat-form-field appearance="outline">
      <mat-label>E-mail (Required)</mat-label>
      <input type="email" matInput="true" [formControl]="email" />
      <mat-error *ngIf="email.errors">
        <div *ngIf="email.errors.required">Please enter your email address.</div>
        <div *ngIf="email.errors.email">Email address format is in valid.</div>
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Password (Required)</mat-label>
      <input [type]="hidePassword ? 'password' : 'text'" matInput="true" [formControl]="password" autocomplete="on" />
      <button mat-icon-button="true" matSuffix="true" (click)="togglePassword()">
        <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
      <mat-error *ngIf="password.errors">
        <div *ngIf="password.errors.required">Please enter your password</div>
      </mat-error>
    </mat-form-field>
    <div class="forgot-password-btn ion-text-right">
      <ion-text color="primary" ion-button (click)="openForgotPasswordDialog()">Forgot Password</ion-text>
    </div>

    <div class="login-btn-area">
      <ion-button type="submit" [disabled]="isSubmitting" expand="block" color="primary">
        Login&nbsp;<ion-spinner *ngIf="isSubmitting"></ion-spinner>
      </ion-button>

      <div class="text-divider">or</div>

      <ion-button (click)="handleLoginWithFacebook()" expand="block" fill="clear">Login with Facebook</ion-button>
    </div>
  </form>
</ion-content>
