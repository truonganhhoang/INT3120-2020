<ion-header>
  <ion-toolbar>
    <ion-title>Not Found</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <div class="ion-text-center">
    <h2>
      <strong class="ion-text-uppercase">404 - page not found</strong>
    </h2>
    <p>The page you are looking for might have been removed, had its name changed or temporarily unavailable.</p>
    <div>
      <ion-button (click)="onClickLink()" color="primary">go to main page</ion-button>
    </div>
  </div>
</ion-content>
